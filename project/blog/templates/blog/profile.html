<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% for post in posts %}
        <p>{{ post.title }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.create_at }}</p>
        <p>{{ post.update_at }}</p>
        <p>{{ post.is_publish }}</p>
        <button><a href="{% url 'edit_post' pk=post.id %}">Edit</a></button>
        <hr>
    {% endfor %}

</body>
</html>
